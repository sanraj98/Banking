<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head th:replace="/comanRef :: html"></head>
<title>Login Page</title>
</head>
<style>
.divider:after, .divider:before {
	content: "";
	flex: 1;
	height: 1px;
	background: #eee;
}

.bad-indigo {
	background-color:#6f42c1;
	/* Change this to your desired shade of indigo */
	color: #fff;
}

.h-custom {
	height: calc(100% - 73px);
}

@media ( max-width : 450px) {
	.h-custom {
		height: 100%;
	}
}
</style>
<body>

	<section class="vh-100 ">
		<div class="container-fluid h-custom">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-md-9 col-lg-6 col-xl-5">
					<img
						src="https://img.freepik.com/free-vector/banking-industry-concept-illustration_114360-13934.jpg?w=996&t=st=1683919371~exp=1683919971~hmac=dabfbd8499fe78d2c0c65b8270e8915027113377a8d3061e0faf6bc0c43b5a88"
						class="img-fluid" alt="login image">

				</div>

				<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
					<form action="#" th:action="@{/authenticateTheUser}" method="POST"
						class="form-horizontal mb-6">
						<p class="text-left h2 mb-4 ml-8 text-muted ">
							<span class="badge bad-indigo"> <svg
									xmlns="http://www.w3.org/2000/svg" width="20" height="20"
									fill="currentColor" class="bi bi-bank mb-1" viewBox="0 0 16 16">
  <path
										d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.501.501 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89L8 0ZM3.777 3h8.447L8 1 3.777 3ZM2 6v7h1V6H2Zm2 0v7h2.5V6H4Zm3.5 0v7h1V6h-1Zm2 0v7H12V6H9.5ZM13 6v7h1V6h-1Zm2-1V4H1v1h14Zm-.39 9H1.39l-.25 1h13.72l-.25-1Z" />
</svg> SRB
							</span> User Login
						</p>
						<div>

							<!-- Check for login error -->

							<div th:if="${param.error}">

								<div class="alert alert-danger col-xs-offset-1 col-xs-10">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle mb-1" viewBox="0 0 16 16">
  <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
  <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
</svg>
									Invalid username and password.</div>

							</div>

							<!-- Check for logout -->

							<div th:if="${param.logout}">

								<div class="alert alert-success col-xs-offset-1 col-xs-10">
									You have been logged out.</div>

							</div>

						</div>
						<!-- Email input -->
						<div class="form-outline mb-4">
							<input type="text" name="username" id="form3Example3"
								class="form-control form-control-lg"
								placeholder="Enter a valid user name" /> <label
								class="form-label" for="form3Example3">User Name</label>
						</div>

						<!-- Password input -->
						<div class="form-outline mb-3">
							<input type="password" name="password" id="form3Example4"
								class="form-control form-control-lg"
								placeholder="Enter password" /> <label class="form-label"
								for="form3Example4">Password</label>
						</div>

						<div class="d-flex justify-content-between align-items-center">
							<div></div>
							<div class="ml-auto">
								<a href="#!" class="text-body">Forgot password?</a>
							</div>
						</div>

						<div class="text-left text-lg-start mt-2 pt-2">
							<input type="submit" class="btn btn-primary btn-lg"
								style="padding-left: 2.5rem; padding-right: 2.5rem;"
								value="Login">
							<p class="small fw-bold mt-2 pt-1 mb-0">
								Don't have an account? <a href="/banking/register"
									class="link-danger">Register</a>
							</p>
						</div>

					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
